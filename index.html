<script>
  function checkPassword() {
    const pass = document.getElementById('password').value.trim().toLowerCase();
    if (pass === "котик") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    } else {
      alert("Неверно. Вызываю полицию");
    }
  }

  function showSecret() {
    document.getElementById('secret').classList.add('show');
  }

  function revealImage() {
    const secretDiv = document.getElementById('secret');
    
    // Создаём и добавляем текст
    const stalkerText = document.createElement('p');
    stalkerText.textContent = "Ты и правда нажал, долбанный сталкер";
    stalkerText.style.marginTop = "15px";
    stalkerText.style.fontWeight = "bold";
    stalkerText.style.color = "#b33a00";
    secretDiv.appendChild(stalkerText);

    // Показываем фото
    const img = document.getElementById('secret-img');
    img.src = "https://files.catbox.moe/134i0f.jpg";
    img.style.display = "block";
  }
</script>
