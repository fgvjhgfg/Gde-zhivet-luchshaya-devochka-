<script>
  function checkPassword() {
    const pass = document.getElementById('password').value.trim().toLowerCase();
    if (pass === "котик") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    } else {
      alert("Неверно. Вызываю полицию");
    }
  }

  function showSecret() {
    document.getElementById('secret').classList.add('show');
  }

  function revealImage() {
    // Показать фото
    const img = document.getElementById('secret-img');
    img.src = "https://files.catbox.moe/134i0f.jpg";
    img.style.display = "block";

    // Показать текст (добавлен в HTML заранее, просто был скрыт)
    const stalkerText = document.getElementById('stalker-text');
    stalkerText.style.display = 'block';
  }
</script>
