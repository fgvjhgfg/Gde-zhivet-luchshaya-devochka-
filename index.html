<script>
function checkPassword() {
  const pass = document.getElementById('password').value.trim().toLowerCase();
  if (pass === "котик") {
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } else {
    alert("Неверно. Вызываю полицию");
  }
}

function showSecret() {
  document.getElementById('secret').classList.add('show');
}

function revealImage() {
  document.body.classList.add('orange-theme');
  document.getElementById('secret').classList.add('orange-bg');

  // убираем светлую карточку
  document.querySelector('.info-card').style.display = "none";

  // убираем заголовок, подзаголовок и координаты
  document.querySelectorAll('#content > h1, #content > p').forEach(el => {
    el.style.display = "none";
  });

  // показываем мигающую надпись
  document.getElementById('stalker-text').style.display = "block";

  // показываем фото
  const img = document.getElementById('secret-img');
  img.src = "https://files.catbox.moe/134i0f.jpg";
  img.style.display = "block";
}

// Обработка Enter
document.addEventListener('keydown', function(event) {
  if (event.key === "Enter" && document.getElementById('login').style.display !== 'none') {
    checkPassword();
  }
});
</script>
